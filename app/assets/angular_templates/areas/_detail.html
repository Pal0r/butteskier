<div>
    <h3>About</h3>
    {{area.description}}
    <h3>Directions</h3>
    {{area.directions}}
    <div ng-if="area.runs.length">
        <h3>Runs</h3>
        <div ng-repeat="run in area.runs">
            <h5>{{run.name}}</h5>
            <p>{{run.description}}</p>
        </div>
    </div>
</div>
