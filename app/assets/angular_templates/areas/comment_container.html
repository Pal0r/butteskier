<div>
    <span class="font-size-lg font-weight-600">Area Commentary</span>
    <div class="margin-b-lg" ng-repeat="comment in area.comments">
        <span class="comment-headline">{{comment.comment_headline}} - <small>{{comment.created_at | date : format : mediumDate}}</small></span><br>
        <span class="comment-body" ng-bind="comment.comment_body"></span>
    </div>
    <a ng-href="#">Add Comment</a>
    <form novalidate ng-submit="submitComment()">
        <formly-form model="commentFormData" fields="commentFields" form="commentForm">
            <button type="submit" class="btn btn-default" ng-disabled="commentForm.$invalid">Submit</button>
        </formly-form>
    </form>
</div>
