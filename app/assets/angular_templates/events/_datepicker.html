<div>
	<div class="dropdown">
	  <a class="dropdown-toggle" id="datetimepicker" role="button" data-toggle="dropdown" data-target="#" href="#">
	    <div class="input-group"><input type="text" class="form-control" value="{{eventFormData.start | date: 'medium'}}"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	    </div>
	  </a>
	  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
	    <datetimepicker data-ng-model="eventFormData.start" data-datetimepicker-config="{ dropdownSelector: '#datetimepicker' }"/>
	  </ul>
	</div>
</div>
